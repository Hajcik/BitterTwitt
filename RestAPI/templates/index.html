<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BitterTwitt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css" />
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-23019901-1');
    </script>
    <style>
      .navbar-brand {
        float: left;
        text-align: center;
        width: 100%;
        font-size: 55px;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <main style="min-height: 80vh">
      {% block content %}
      <div class="col-lg-8 offset-lg-3">
        <p class="text-justify" style="font-size: 8rem">Bitter Twitt</p>
      </div>
      <div class="col-md-9 container justify-content-center align-items-center">
        <ul>
          <li class="card text-center mb-3">
            {% for twitt in twitts reversed %}
            <div class="card-group">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{twitt.autor}}</h5>
                  <p class="card-text">{{twitt.content}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Data dodania: {{twitt.date}}</small>
                </div>
              </div>
            </div>
            {% endfor %}
          </li>
        </ul>
      </div>

      {% endblock %}
    </main>
    <footer class="border-top footer text-muted">
      <div class="container text-light">
        &copy; Daniel Niekurzak Paweł Nita Mariusz Jędrzejewski - 2022 - Bitter Twitt
      </div>
    </footer>
  </body>
</html>
