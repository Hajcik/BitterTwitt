{% extends 'index.html' %} {% block content %}

<div class="col-lg-8 offset-lg-5 p-4">
  <h1 class="text-justify">Logowanie</h1>
</div>
<form action="{% url 'login' %}" class="col-lg-8 offset-lg-3 p-4" method="post">
  {% csrf_token %}
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="username" class="col-form-label">Login</label>
    </div>
    <div class="col-6">
      <input
        type="text"
        id="username"
        name="username"
        required
        value="{{username}}"
        maxlength="255"
        class="form-control"
      />
    </div>
    <span class="text-danger"></span>
  </div>
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="password" class="col-form-label">Has≈Ço</label>
    </div>
    <div class="col-6">
      <input
        type="password"
        id="password"
        name="password"
        required
        value="{{password}}"
        maxlength="255"
        class="form-control"
      />
    </div>
    <span class="text-danger"></span>
  </div>
  <div class="form-group row p-1">
    <div class="col-6 offset-2">
      <button type="submit" value="Save" class="btn btn-primary form-control">Zaloguj</button>
    </div>
  </div>
</form>

{% endblock %}
