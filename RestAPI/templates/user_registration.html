{% extends 'index.html' %} {% block content %}

<div class="col-lg-8 offset-lg-4 p-4">
  <h1 class="text-justify">Rejestracja użytkownika</h1>
</div>
<form action="{% url 'user_registration' %}" class="col-lg-8 offset-lg-3 p-4" method="post">
  {% csrf_token %}
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="first_name" class="col-form-label">Imie</label>
    </div>
    <div class="col-6">
      <input
        id="first_name"
        name="first_name"
        required
        value="{{first_name}}"
        maxlength="255"
        class="form-control"
      />
    </div>
    <span class="text-danger"></span>
  </div>
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="last_name" class="col-form-label">Nazwisko</label>
    </div>
    <div class="col-6">
      <input
        id="last_name"
        name="last_name"
        required
        value="{{last_name}}"
        maxlength="255"
        class="form-control"
      />
    </div>
    <span class="text-danger"></span>
  </div>
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="nick" class="col-form-label">Nick</label>
    </div>
    <div class="col-6">
      <input id="nick" name="nick" required value="{{nick}}" maxlength="255" class="form-control" />
    </div>
    <span class="text-danger"></span>
  </div>
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="email" class="col-form-label">Adres e-mail</label>
    </div>
    <div class="col-6">
      <input
        type="email"
        id="email"
        name="email"
        required
        value="{{email}}"
        maxlength="255"
        class="form-control"
      />
    </div>
    <span class="text-danger"></span>
  </div>
  <div class="form-group row p-1">
    <div class="col-2">
      <label for="password" class="col-form-label">Hasło</label>
    </div>
    <div class="col-6">
      <input
        type="password"
        id="password"
        name="password"
        required
        value="{{password}}"
        maxlength="255"
        class="form-control"
      />
    </div>
    <span class="text-danger"></span>
  </div>

  <div class="form-group row p-1">
    <div class="col-6 offset-2">
      <button type="submit" value="Save" class="btn btn-primary form-control">Zarejestruj</button>
    </div>
  </div>
</form>

{% endblock %}
